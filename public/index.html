<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFHL API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ BFHL API Tester</h1>
  <p>Enter your input JSON and click "Send Request":</p>

  <textarea id="inputData">{
  "data": ["a","1","334","4","R","$"]
}</textarea>
  <br>
  <button onclick="sendRequest()">Send Request</button>

  <h2>Response:</h2>
  <pre id="responseOutput">Waiting for response...</pre>

  <script>
    async function sendRequest() {
      const input = document.getElementById("inputData").value;
      try {
        const res = await fetch("/bfhl", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: input
        });
        const data = await res.json();
        document.getElementById("responseOutput").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("responseOutput").textContent =
          "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
